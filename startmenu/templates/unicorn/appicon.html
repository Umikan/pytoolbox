<div>
  <style>
    .appicon {
      width: 148px;
      height: 148px;
      background: white;
      box-shadow: 0px 3px 6px #00000029;
      border-radius: 44px;
      opacity: 1;
    }
    .appicon img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
  {% load static %}
  <div class="appicon">
    <img src="{% static src %}" alt="app-icon" view />
  </div>
</div>
